<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV FORM</title>
</head>
<body>
    
    <h2>CV Form</h2>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Paolo" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Mostajo" required><br><br>
        <label for="bdate">Fecha de nacimiento:</label><br>
        <input type="date" id="bdate" name="bdate" required><br><br>
        <label for="ocu">Ocupación:</label><br>
        <input type="text" id="ocu" name="ocu" required><br><br>
        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone"br required><br>
        <label for="mail">Correo:</label><br>
        <input type="text" id="mail" name="mail" required><br><br>
        <label for="nacion">Nacionalidad:</label><br>
        <select id="nacion" name="nacion" required>
            <option value="esp">Española</option>
            <option value="mex">Mexicana</option>
            <option value="per">Peruana</option>
            <option value="chi">Chilena</option>
            <option value="bol">Boliviana</option>
            <option value="bra">Brasileña</option>
            <option value="arg">Argentina</option>
            <option value="ven">Venezolana</option>
            <option value="ecu">Ecuatoriana</option>
            <option value="uru">Uruguaya</option>
            </select><br><br>
            
        Nivel de Inglés: <br>
        
        <input type="radio" id="bas" name="niv" value="bas">
        <label for="bas">Básico</label><br>
        <input type="radio" id="int" name="niv" value="int">
        <label for="int">Intermedio</label><br>
        <input type="radio" id="ava" name="niv" value="ava">
        <label for="ava">Avanzado</label><br><br>
        
        <label for="programacion"> Lenguajes de Programación: </label><br>
        <select multiple name="programacion">
          <option>C++</option>
          <option>Python</option>
          <option>JavaScript</option>
          <option>CSS</option>
          <option>Java</option>
        </select><br><br>

        <label for="perfil">Perfil:</label><br><br>
        <textarea id="perfil" name="perfil" rows="5" cols="40" required></textarea><br>


        <input type="submit" value="Submit">
        
      </form>


</body>
</html>
